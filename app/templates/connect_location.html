{% extends 'layout.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">

    {{ form.csrf_token }}
    <div class="form-main">
        <div class="error-message"><p>{{password_error}}</p></div>
        <p>Password:</p>
        {{form.password}}{{form.password.errors}}</br>
        <p>Quest name:</p>
        {{ form.quest }}{{ form.quest.errors }}</br>
        <p>Location name:</p>
        {{ form.location }}{{ form.location.errors }}</br>
        <input type="submit" value="Submit">
    </div>

</form>
{% endblock %}

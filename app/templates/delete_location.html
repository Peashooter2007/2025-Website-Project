{% extends 'layout.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">

    {{ form.csrf_token }}
    <div class="form-main">
        <div class="error-message"><p>{{login_error}}</p></div>
        <p>Location:</p>
        {{ form.location }}{{ form.location.errors }}</br>
        <input type="submit" value="Delete">
    </div>
</form>
{% endblock %}

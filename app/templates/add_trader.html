{% extends 'layout.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">

    {{ form.csrf_token }}
    {{ form.name }}{{ form.name.errors }}</br>
    {{ form.desc }}{{ form.desc.errors }}</br>
    {{ form.image }}{{ form.image.errors }}</br>
    <input type="submit" value="Submit">

</form>
{% endblock %}

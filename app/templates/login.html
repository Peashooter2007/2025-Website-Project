{% extends 'layout.html' %}
{% block nav_login %}active{% endblock %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    
    {{ form.csrf_token }}
    <div class="form-main">
        <div class="error-message"><p>{{login_error}}</p></div>
        <p>Username:</p>
        {{form.username}}{{form.username.errors}}</br>
        <p>Password:</p>
        {{ form.password }}{{ form.password.errors }}</br>
        <input type="submit" value="Login">
    </div>
</form>
{% endblock %}

{% extends 'layout.html' %}
{% block nav_quests %}active{% endblock %}
{% block content %}

<form method="POST" enctype="multipart/form-data">

    {{ form.csrf_token }}
    {{ form.search }}</br>

</form>

<ul>

    {% for quest in quests %}
    <div class="quests">
        <a href="/quest/{{ quest.id }}">{{ quest.name }}</a></li>
    </div>
    {% endfor %}
</ul>

{% endblock %}

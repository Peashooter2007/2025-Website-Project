{% extends 'layout.html' %}
{% block nav_quests %}active{% endblock %}
{% block content %}
<div class="search">
    <form method="POST" enctype="multipart/form-data">

        {{ form.csrf_token }}
        {{ form.search }}

    </form>
</div>
<ul>
    <div class="quests"><a href="/add_quest">+ Add a Quest</a></div>
    {% for quest in quests %}
    <div class="quests">
        <a href="/quest/{{ quest.id }}">{{ quest.name }}</a></li>
    </div>
    {% endfor %}
</ul>

{% endblock %}

{% extends 'layout.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">

    {{ form.csrf_token }}
    <div class="form-main">
        <div class="error message"><p>{{password_error}}</p></div>
        <p>Password:</p>
        {{form.password}}{{form.password.errors}}</br>
        <p>Trader:</p>
        {{ form.trader }}{{ form.trader.errors }}</br>
        <input type="submit" value="Delete">
    </div>
</form>
{% endblock %}

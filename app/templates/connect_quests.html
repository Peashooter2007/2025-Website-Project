
{% extends 'layout.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">

    {{ form.csrf_token }}
    <div class="form-main">
        <p>Password:</p>
        {{form.password}}{{form.password.errors}}</br>
        <p>Previous Quest:</p>
        {{ form.previous }}{{ form.previous.errors }}</br>
        <p>Subsequent Quest:</p>
        {{ form.subsequent }}{{ form.subsequent.errors }}</br>
        <input type="submit" value="Submit">
    </div>

</form>
{% endblock %}

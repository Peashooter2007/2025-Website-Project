
{% extends 'layout.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">

    {{ form.csrf_token }}
    <div class="form-main">
        <div class="error-message"><p>{{login_error}}{{exist_error}}</p></div>
        <p>Previous Quest:</p>
        {{ form.previous }}</br>
        <p>Subsequent Quest:</p>
        {{ form.subsequent }}</br>
        <input type="submit" value="Submit">
    </div>

</form>
{% endblock %}

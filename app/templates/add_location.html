{% extends 'layout.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">

    {{ form.csrf_token }}
    <div class="form-main">
        <div class="error-message"><p>{{file_error}}{{login_error}}</p></div>
        <p>Location name:</p>
        {{ form.name }}</br>
        <p>Location description:</p>
        {{ form.desc }}</br>
        <p>Location image:</p>
        {{ form.image }}</br>
        <p>Location map:</p>
        {{ form.map }}<br>
        <input type="submit" value="Submit">
    </div>

</form>
{% endblock %}

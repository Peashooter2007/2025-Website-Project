{% extends 'layout.html' %}
{% block nav_traders %}active{% endblock %}
{% block content %}

<div class="trader-list">
    {% for trader in traders %}
        <div class="trader-button">
            <a href="/trader/{{ trader.id }}">
                <img src = "\static\images\traders\{{ trader.image }}"/><br>
                <h1>{{ trader.name }}</h1>
                <p>{{ trader.minidesc }}</p>
            </a>
        </div>
    {% endfor %}
</div>

{% endblock %}

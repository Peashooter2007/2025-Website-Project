{% extends 'layout.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">

    {{ form.csrf_token }}
    <div class="form-main">
        <div class="error-message"><p>{{login_error}}</p></div>
        <p>Quest name:</p>
        {{ form.quest }}</br>
        <p>Reward:</p>
        {{ form.item }}</br>
        <input type="submit" value="Submit">
    </div>

</form>
{% endblock %}
